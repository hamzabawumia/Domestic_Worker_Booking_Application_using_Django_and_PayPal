<!DOCTYPE html>
<html>

<head>
  <title>Work With us</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #0e2f44 !important;
    }



    .form_container {
      margin-top: 20px;
    }

    #form-title {
      color: #fff;

    }

    .login_btn {
      width: 100%;
      background: #0e2f44 !important;
      color: white !important;
    }

    .login_btn:focus {
      box-shadow: none !important;
      outline: 0px !important;
    }

    .login_container {
      padding: 0 2rem;
    }

    .input-group-text {
      background: #0e2f44 !important;
      color: white !important;
      border: 0 !important;
      border-radius: 0.25rem 0 0 0.25rem !important;
    }

    .input_user,
    .input_pass:focus {
      box-shadow: none !important;
      outline: 0px !important;
    }

    .user_card {
      width: 650px;
      margin-top: auto;
      margin-bottom: auto;
      background: #4fcaff;
      position: relative;
      display: flex;
      justify-content: center;
      flex-direction: column;
      padding: 10px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      -moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      border-radius: 5px;

    }

    #messages {
      background-color: grey;
      color: #fff;
      padding: 10px;
      margin-top: 10px;
    }
  </style>

</head>

<body>
  <div class="container h-100">
    <div class="d-flex justify-content-center h-100">
      <div class="user_card">
        <div class="d-flex justify-content-center">

          <h3 id="form-title">Registration Form</h3>
        </div>

        <div class="d-flex justify-content-center form_container">
          <form method="POST" action="/register">
            {% csrf_token %}
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="fname">First Name</label>
                <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter Your First Name">
              </div>
              <div class="form-group col-md-6">
                <label for="lname">Last Name</label>
                <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter Your Last Name">
              </div>
              <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
              </div>
              <div class="form-group col-md-6">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password">
              </div>
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text"  class="form-control" name="address" id="address" placeholder="1234 Main St">
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city" id="city">
              </div>

              <div class="col-md-4">
                <div class="form-group"> <label class="control-label enq_label" for="state">State</label>
                  <select name="state" id="state" class="form-control" required="">
                    <option value="" selected="selected">Select</option>
                    <option>Andhra Pradesh</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Chhattisgarh</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal Pradesh</option>
                    <option>Jammu and Kashmir</option>
                    <option>Jharkhand</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Maharashtra</option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>Nagaland</option>
                    <option>Odisha</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamil Nadu</option>
                    <option>Tripura</option>
                    <option>Telangana</option>
                    <option>Uttar Pradesh</option>
                    <option>Uttarakhand</option>
                    <option>West Bengal</option>

                  </select> </div>
              </div>
              <div class="form-group col-md-4">
                <label for="zipcode">Zip</label>
                <input type="text" name="zipcode" class="form-control" id="zipcode">
              </div>
              <div class="form-group col-md-4">
                <label for="age">Age</label>
                <input type="number" class="form-control" name="age" id="age">
              </div>
              <div class="form-group col-md-4">
                <label for="gender">Gender</label>
                <select name="gender" id="gender" class="form-control" required="">
                  <option value="" selected="selected">Select</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="number">Phone Number</label>
                <input type="number" class="form-control" name="number" id="number">
              </div>
              <div class="form-group col-md-4">
                <label for="marital_status">Marital Status</label>
                <select name="marital_status" id="marital_status" class="form-control" required="">
                  <option value="" selected="selected">Select</option>
                  <option value="1">Married</option>
                  <option value="2">Single</option>
                </select>
              </div>
              <div class="form-group col-md-4">
                <label for="language">Language</label>
                <input type="text" class="form-control" name="language" id="language">
              </div>
            

              <div class="form-group col-md-4">
                <label for="job">Skills</label>
                <select name="job" id="job" class="form-control" required="">
                  <option value="" selected="selected">Select</option>
                  <option value="1">BabySitter</option>
                  <option value="2">Cook</option>
                  <option value="3">Elderly Care</option>
                </select>
              </div>

              <div class="form-group col-md-4">
                <label for="religion">Any More Skills?</label>
                <input type="text" class="form-control" name="religion" id="religion" >
              </div>

              <div class="form-row">
                <div class="form-group">
                  <div class="form-group col-md-4">
                    <label class="control-label enq_label" for="pan_card">PAN Card: </label>
                    <input type="file" name="pan_card" data-parsley-trigger="change"
                      data-parsley-filemimetypes="image/jpeg, image/png"
                      data-parsley-required-message="Pan No is required"
                      id="pan_card">
                  </div>
                </div>
                <div class="form-group col-md-4">
                  <label class="control-label enq_label" for="aadhar_card">Aadhar Card: </label>
                  <input type="file" name="aadhar_card" data-parsley-trigger="change"
                    data-parsley-filemimetypes="image/jpeg, image/png"
                    data-parsley-required-message="Aadhar_card No is required"
                    id="aadhar_card">
                </div>

                <div class="form-group col-md-4 mx-2">
                  <label class="control-label enq_label" for="photo">Photo: </label>
                  <input type="file" name="photo" data-parsley-trigger="change"
                    data-parsley-filemimetypes="image/jpeg, image/png"
                    data-parsley-required-message="Photo No is required"
                    id="photo">
                </div>

              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Agree With Our Terms and Condition
                </label>
              </div>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
              <input class="btn login_btn" type="submit" value="Register">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
